name: Sync asset prices daily

on:
  schedule:
    # ⏰ 18:10 UTC = 19:10 heure de Paris (hiver) / 20:10 (été)
    # Jours de marché : lundi → vendredi
    - cron: "10 18 * * 1-5"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase pytz

      # 4️⃣ (Debug utile si besoin)
      # - name: Debug files
      #   run: |
      #     pwd
      #     ls -la
      #     ls -la scripts

      # 5️⃣ Lancement du script
      - name: Run asset prices sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python scripts/sync_asset_prices_daily.py
