name: Compute portfolio history daily

on:
  schedule:
    # 18:10 Europe/Paris ≈ 17:10 UTC en hiver / 16:10 UTC en été
    # Comme GitHub schedule est en UTC : je te conseille 17:10 UTC
    # (en été ça fera 19:10 Paris, mais c'est OK si tu veux juste 1 point/jour)
    - cron: "10 17 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute daily portfolio history
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/compute_portfolio_history_daily.py
