name: update-returns

on:
  schedule:
    # Tous les jours à 3h du matin (heure UTC)
    - cron: "0 3 * * *"
  # Pour pouvoir le lancer à la main depuis l’onglet Actions
  workflow_dispatch:

jobs:
  update-returns:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }} # optionnel, pas utilisé pour l’instant

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install supabase-py yfinance python-dotenv

      - name: Run fetch_returns script
        run: |
          python scripts/fetch_returns.py
